{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your category Below...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active bg-secondary">
                        Categories
                    </a>
                    {%for category in categories%}
                    <a href="{% url 'category' category %}" class="list-group-item list-group-item-action ">{{category}}</a>
                    {% endfor %}
                  </div>
                {% comment %} {%for category in categories%}
                <h3><a href="{% url 'category' category %}">{{category}}</a></h3>
                {% endfor %} {% endcomment %}
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </div>
        </center>
    </div>
</div>
{% endblock %}
